<ion-header>

  <ion-navbar>
    <ion-title>Accueil</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-searchbar (ionInput)="search($event)"></ion-searchbar>
  <ion-list>
    <ion-item *ngFor="let item of items">
      {{ item }}
    </ion-item>
  </ion-list>
  <ion-list>
    <ion-item *ngFor="let techno of technologies">
      {{techno?.name}}
    </ion-item>
  </ion-list>
</ion-content>
