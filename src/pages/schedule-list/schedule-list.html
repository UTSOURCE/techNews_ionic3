<ion-header>

  <ion-navbar>
    <ion-title>Programmes</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-card *ngFor="let schedule of schedules">
    <ion-card-title class="padding-left"> {{schedule.name}} </ion-card-title>
    <ion-card-content>
      {{schedule.technology.name}} : {{schedule.duration}} min
      <div>{{schedule.remark}}</div>
    </ion-card-content>
  </ion-card>
</ion-content>
